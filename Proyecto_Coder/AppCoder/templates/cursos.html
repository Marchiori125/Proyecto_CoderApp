{% extends 'base.html' %}

{% block modeloquecambia %}
<h1 class="logo">Cursos</h1>
<nav class="navigation">
    <a href="{% url 'Inicio' %}">Inicio</a>
    <a href="{% url 'Cursos' %}">Cursos</a>
    <a href="{% url 'Estudiantes' %}">Estudiantes</a>
    <a href="{% url 'Profesores' %}">Profesores</a>
    <a href="{% url 'BusquedaCamada' %}">Buscar</a>
    <button class="btnlogin-popup">Iniciar Sesion</button>
</nav>
{% endblock modeloquecambia %}

{% block contenidoQueCambia %}
<div class="form-box register">
    <h2>Cursos</h2>
    <form action="{% url 'Cursos' %}" method="POST">
        {% csrf_token %}
        <div class="input-box">
            <span class="icon"><ion-icon name="reader-outline"></ion-icon></span>
            <input type="text" name="curso" required>
            <label for="">Nombre del Curso</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <input type="number" name="camada" required>
            <label for="">Camada</label>
        </div>
        <button type="submit" class="btn">Registrar</button>
        <div class="login-register"><p>Ya tienes cuenta?<a href="#" class="login-link">Iniciar Sesion</a></p></div>
    </form>
</div>
{% endblock contenidoQueCambia %}

{% extends 'base.html' %}

{% block modeloquecambia %}
    <h1 class="logo">Profesores</h1>
    <nav class="navigation">
        <a href="{% url 'Inicio' %}">Inicio</a>
        <a href="{% url 'Cursos' %}">Cursos</a>
        <a href="{% url 'Estudiantes' %}">Estudiantes</a>
        <a href="{% url 'Profesores' %}">Profesores</a>
        <a href="{% url 'BusquedaCamada' %}">Buscar</a>
        <button class="btnlogin-popup">Iniciar Sesion</button>
    </nav>
{% endblock modeloquecambia %}

{% block contenidoQueCambia %}
<div class="form-box register">
    <h2>Profesores</h2>
    <form action="{% url 'Profesores' %}" method=POST>
        {% csrf_token %}
        <div class="input-box">
            <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
            <input type="text" name="usuario" required>
            <label for="">Usuario</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
            <input type="email" name="email" required>
            <label for="">Email</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
            <input type="password" name="contraseña" required>
            <label for="">Contraseña</label>
        </div>
        <div class="input-box">
            <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
            <input type="text" name="profesion" required>
            <label for="">Profesion</label>
        </div>
        <button type="submit" class="btn">Registrarse</button>
        <div class="login-register"><p>Ya tienes cuenta?<a href="#" class="login-link">Iniciar Sesion</a></p></div>
    </form>
</div>
{% endblock contenidoQueCambia %}
